var bucket = [];

var underEight = function(arr) {
	for (var i=0; i < arr.length; i++) { 
		if (arr[i] <= 8) {
			bucket.push(arr[i]);
		}
	}
	alert(bucket);
}

var filterEight = function(el) {
	if(el < 8) { return el; }
}


var underEightAgain = function(arr) {
	alert(arr.filter(filterEight));
}

var reverseArray = function(arr) {
	while (arr.length > 0) {
		var last = arr.pop();
		bucket.push(last);
	}
	alert(bucket);
}
