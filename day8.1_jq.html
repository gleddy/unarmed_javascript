<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>day 8.1 JQuery</title>
<script src="jquery_v1.6.2.js"></script>
<style type="text/css" media="screen">
	abbr { background:  yellow; }
	strong { background: yellow; }
</style>
<script charset="utf-8">

// Write some code to find all instances of these abbreviations in a document and replace them with HTML for the abbreviations.
// For example, NSW would be replaced by <abbr title="New South Wales">NSW</abbr>.

var dictionary = {
    "NSW": "New South Wales",
    "QLD": "Queensland",
    "NT": "Northern Territory",
    "VIC": "Victoria",
    "TAS": "Tasmania",
    "WA": "Western Australia",
    "SA": "South Australia",
    "ACT": "Australia Capital Territory"
};

function do_abbr(str){
	return dictionary[str] ? '<abbr title="' + dictionary[str] + '">' + str + '<\/abbr>' : str;
}

$(document).ready(function() {
	
	var text = $('#text'); // text to use 
	var str = $(text).html(); // string to change 
	
	for (key in dictionary) {
		var reg = new RegExp(key); 
		var str = str.replace(reg, do_abbr); 
	}
	
	$(text).html(str);
	
});

</script>
</head>
<body>

<strong>Original Text</strong>
<p>This is a sentence with the abbreviation NSW in it, hopefully it gets sorted by JavaScript. What about QLD and NT?</p>
 
<strong>Updated Text</strong>   
<p id="text">This is a sentence with the abbreviation NSW in it, hopefully it gets sorted by JavaScript. What about QLD and NT?</p>

</body>
</html>
